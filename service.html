<!DOCTYPE html>
<html lang="en">
<head>
    <title>Receipt</title>
    <style>
        /* CSS */
        .button-19 {
        appearance: button;
        background-color: #1899D6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: din-round,sans-serif;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        /* width: 100%; */
        }

        .button-19:after {
        background-clip: padding-box;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
        }

        .button-blue {
            background-color: #1CB0F6;
        }

        .button-red {
            background-color: #f61c1c;
        }
        .button-green {
            background-color: #4ff61c;
        }

        .button-19:main,
        .button-19:focus {
        user-select: auto;
        }

        .button-19:hover:not(:disabled) {
        filter: brightness(1.1);
        -webkit-filter: brightness(1.1);
        }

        .button-19:disabled {
        cursor: auto;
        }
        label
        {
            display: inline-block;
            float: left;
            clear: left;
            width: 250px;
            text-align: left;
        }
        input 
        {
            display: inline-block;
            float: left;
        }
        .table {
        font-family: Arial, Helvetica, sans-serif;
        }

        .table thead {
        position: sticky;
        top: 0;
        }

        .table thead th {
        border: 1px solid #e4eff8;
        background: white;
        cursor: pointer;
        }

        .table thead th.header-label {
        cursor: pointer;
        background: linear-gradient(0deg, #e4eff8, #4578a2 5%, #e4eff8 150%);
        color: white;
        border: 1px solid white;
        }

        .table th,
        .table td {
        padding: 0.2rem 0.5rem;
        text-align: left;
        }

        .table td {
        border: 1px solid #e4eff8;
        }

        .table .tr-inputs th {
        position: relative;
        padding: 0;
        padding-bottom: 1.2rem;
        margin: 0;
        }

        .table .tr-inputs div {
        position: absolute;
        display: inline-block;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        }

        .table input {
        width: 100%;
        box-sizing: border-box;
        }

        .center {
        margin: auto;
        width: 45%;
        padding: 10px;
        }

        .wide {
            width: 500px;
        }
        .info{
        display: block;
        margin-left: 0;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="receptionist" style="display:block; z-index: 1;">
    <h1 class="table">Belle Nail and Spa</h1>
    <table class="table" id="price">
        <thead>
            <tr>
                <th class="header-label">Service</th>
                <th class="header-label">Service Charge</th>
                <th class="header-label">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="name_0" type="text"></td>
                <td><input type="number" class="service" placeholder="0"><br></td>
                <td>$<span id="tag_0">0</span></td>
            </tr>
            <tr>
                <td><input id="name_1" type="text"></td>
                <td><input type="number" class="service" placeholder="0"><br></td>
                <td>$<span id="tag_1">0</span></td>
            </tr>
            <tr>
                <td><input id="name_2" type="text"></td>
                <td><input type="number" class="service" placeholder="0"><br></td>
                <td>$<span id="tag_2">0</span></td>
            </tr>
            <tr>
                <td><input id="name_3" type="text"></td>
                <td><input type="number" class="service" placeholder="0"><br></td>
                <td>$<span id="tag_3">0</span></td>
            </tr>
            <tr>
                <td>Discount(%)</td>
                <td><input type="number" id="discount_a" placeholder="0"><br></td>
                <td>-$<span id="tag_discount">0</span></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td>$<span id="total">0</span></td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <button class="button-19 center button-green" role="button" onclick="bill()">($) To Bill ($)</button>
    <button class="button-19 center button-red" role="button" onClick="window.location.reload();">Refresh</button><br><br>

    <button class="button-19 center button-blue" role="button" onclick="add()">(+) Add service (+)</button>
    <button class="button-19 center button-red" role="button" onclick="remove()">(-) Remove service (-)</button>
    
    </div>
    <dialog id="bill" style="display: none;z-index: 2;">
        <div class="info">
            <h2> Belle Nail and Spa </h2>
            <hr>
            <p> 
                Address : 101 Victoria St W, Alliston, ON L9R 1L7</br>
                Email   : bellespa101@gmail.com</br>
                Phone   : (705) 434-0118
            </p>
        </div>
        <table class="table center wide" id="total_result">
            <tr>
                <td><strong>Service:</strong></td>
                <td>$<span id="full">0</span></td>
            </tr>
            <tr>
                <td><strong>Discount:</strong></td>
                <td>-$<span id="discount">0</span></td><br>
            </tr>
            <tr>
                <td><strong>Total:</strong></td>
                <td>$<span id="billtotal">0</span></td><br>
            </tr>
        </table><hr>
        <div id="cash" style="display: block">
            <label for="gives">Customer paid:</label><input onfocus="this.value=''" type="number" id="gives" placeholder="$0"><br>
            <p>Change: <strong>$<span id="change"></span></strong><br></p>
        </div>
        <button class="button-19 center button-green" role="button" onclick="change()">Change</button>
        <button class="button-19 center button-blue" role="button" onclick="tax()">Tax</button>
        <button class="button-19 center button-red" role="button" onclick="bill()">Close</button>
    </dialog>

    <script>
        let count=3;
        document.getElementById("name_0").focus();
        function remove(){
            var tableRow = document.getElementById("price");
            if (count > 3) {
                var row = tableRow.deleteRow(count+1);
                count--;
            }
        }
        function add(){
            var priceTag = document.getElementsByClassName("service");
            for (var i=0; i< priceTag.length; i++){
                document.getElementById("tag_"+i).innerHTML = priceTag[i].value;
            }
            var tableRow = document.getElementById("price");
            var row = tableRow.insertRow(count+2);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = `<input id="name_${++count}" type="text">`;
            cell2.innerHTML = `<input type="number" onfocus="this.value=''" class="service" placeholder="0"><br>`;
            cell3.innerHTML = `$<span id="tag_${count}">0</span>`;
            document.getElementById("name_"+count).focus();
        }

        function cal(){
            var priceTag = document.getElementsByClassName("service");
            var sum=0;
            for (var i=0; i< priceTag.length; i++){
                sum += +priceTag[i].value;
                document.getElementById("tag_"+i).innerHTML = priceTag[i].value;
            }
            console.log(sum);
            let discount = (document.getElementById("discount_a").value == "") ? 0: document.getElementById("discount_a").value;
            
            document.getElementById("tag_discount").innerHTML = sum*discount*0.01.toFixed(2);
            document.getElementById("total").innerHTML = (sum*(1-discount*0.01)).toFixed(2);
            document.getElementById("full").innerHTML = sum;
            document.getElementById("discount").innerHTML = (sum*discount*0.01).toFixed(2);
            document.getElementById("billtotal").innerHTML =(sum*(1-discount*0.01)).toFixed(2);
        }

        function tax() {
            let discount = (document.getElementById("discount_a").value == "") ? 0: document.getElementById("discount_a").value;
            var priceTag = document.getElementsByClassName("service");
            var sum=0;
            for (var i=0; i< priceTag.length; i++){
                sum += +priceTag[i].value;
                document.getElementById("tag_"+i).innerHTML = priceTag[i].value;
            }
            var tableRow = document.getElementById("total_result");
            if (tableRow.rows.length<5) {
                var row = tableRow.insertRow(2);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = `<strong>Total before Tax:</strong>`;
                cell2.innerHTML = `$${(sum*(1-discount*0.01)).toFixed(2)}`;

                var row1 = tableRow.insertRow(3);
                var cell3 = row1.insertCell(0);
                var cell4 = row1.insertCell(1);
                cell3.innerHTML = `<strong>Tax:</strong>`;
                cell4.innerHTML = `+$${((sum*(1-discount*0.01))*0.13).toFixed(2)}`;
            }
            document.getElementById("billtotal").innerHTML = ((sum*(1-discount*0.01))*1.13).toFixed(2);
            document.getElementById("cash").style.display = "none";
        }

        function change(){
            var tableRow = document.getElementById("total_result");
            if (tableRow.rows.length == 5) {
                tableRow.deleteRow(2);
                tableRow.deleteRow(2);
            }
            document.getElementById("cash").style.display = "block";
            cal();
            let change = (document.getElementById("gives").value == "") ? 0: document.getElementById("gives").value;
            let discount = (document.getElementById("discount_a").value == "") ? 0: document.getElementById("discount_a").value;
            var priceTag = document.getElementsByClassName("service");
            var sum=0;
            for (var i=0; i< priceTag.length; i++){
                sum += +priceTag[i].value;
                document.getElementById("tag_"+i).innerHTML = priceTag[i].value;
            }
            document.getElementById("change").innerHTML = (+change - (sum*(1-discount*0.01))).toFixed(2);
            document.getElementById("gives").value = 0;
        }

        function bill() {
            cal();
            document.getElementById("cash").style.display = "block";
            var x = document.getElementById("bill");
            var y = document.getElementById("receptionist");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
        }
    </script>
</body>
</html>
